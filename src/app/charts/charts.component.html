<div class="charts-container">
  <div class="display-patients__search">
    <div>
      <mat-form-field appearance="outline">
        <input matInput [matDatepicker]="picker" placeholder="Select date..." />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div>
      <span>Diagnostics</span>
      <div class="display-patients__search__diagnostics">
        <button
          *ngFor="let diagnostic of diagnostics"
          mat-button
          [ngClass]="
            diagnostic.isSelected
              ? 'display-patients__search__diagnostics__button-no-clicked'
              : 'display-patients__search__diagnostics__button-clicked'
          "
          (click)="toggleDiagnosticSelection(diagnostic)"
        >
          {{ "‚ù§Ô∏è" + " " + diagnostic.nume + "üñ§" }}
        </button>
      </div>
    </div>
    <div>
      <span>Nume</span>
      <mat-form-field appearance="outline">
        <input matInput />
      </mat-form-field>
    </div>
    <div>
      <span>NumƒÉr de telefon</span>
      <mat-form-field appearance="outline">
        <input matInput />
      </mat-form-field>
    </div>
    <div>
      <span>CNP</span>
      <mat-form-field appearance="outline">
        <input matInput />
      </mat-form-field>
    </div>
    <div>
      <span>Gen</span>
      <mat-checkbox color="primary">Feminin</mat-checkbox>
      <mat-checkbox color="primary">Masculin</mat-checkbox>
    </div>
  </div>
  <div class="charts">
    <div>
      <google-chart
        [type]="chartType"
        [data]="chartData"
        [options]="chartOptions"
      >
      </google-chart>
    </div>
  </div>
</div>
